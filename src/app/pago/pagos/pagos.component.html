<app-hero></app-hero>

<section class="section-pago">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Confirmación de Alquiler</h1>

        <!-- Botón de Volver -->
        <a href="#" class="btn btn-secondary mb-4">← Volver</a>
        
        <div class="row">
            <h3 class="mb-3">Detalles del Videojuego</h3>
            <!-- Imagen del Videojuego -->
            <div class="col-md-2 mb-4 d-flex align-items-start">
                <img src="https://via.placeholder.com/350x500" style="width: 145px;" class="img-fluid rounded" alt="Imagen del Videojuego">
            </div>
            
            <!-- Detalles del Videojuego -->
            <div class="col-md-10 mb-4">
                
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Título:</strong> Videojuego A
                    </li>
                    <li class="list-group-item">
                        <strong>Duración del Alquiler:</strong> 7 días
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Cantidad:</strong> 1
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Precio por Día:</strong>
                        <span>$5.00</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong>Total:</strong>
                        <strong>$35.00</strong>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Información de Pago -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-3">Información de Pago</h3>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre en la Tarjeta</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero-tarjeta" class="form-label">Número de la Tarjeta</label>
                        <input type="text" id="numero-tarjeta" class="form-control" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha-expiracion" class="form-label">Fecha de Expiración</label>
                            <input type="text" id="fecha-expiracion" class="form-control" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="123" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección de Facturación</label>
                        <input type="text" id="direccion" class="form-control" placeholder="Calle, Número, Ciudad, País" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="Pagado()">Confirmar Pago de $35.00</button>
                </form>
            </div>
        </div>
    </div>
</section>
