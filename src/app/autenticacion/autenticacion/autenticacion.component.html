<section class="h-100 gradient-form" style="background-color: #121212">
  <div class="container-fluid py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-7">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/images/Logo.png"
                    style="width: 100px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Sistema de alquiler de videojuegos</h4>
                </div>
                
                <app-login *ngIf="MostrarLogin" [FormularioActivo]="MostrarLogin" [SuccessfullLogin]="successfulLogin"
                (Mostrar)="CambiarFormulario($event)"
                (LoginForm)="IniciarSesion($event)"></app-login>
                <app-register *ngIf="!MostrarLogin" [FormularioActivo]="MostrarLogin" [SuccessfullRegister]="successfulRegister"
                (Mostrar)="CambiarFormulario($event)"
                (RegisterForm)="Registrarse($event)"></app-register>
              </div>
            </div>
            <div class="col-lg-5 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Obten una experiencia agradable</h4>
                <p class="small mb-0">
                  Alquila tus VideoJuegos al mejor precio.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
