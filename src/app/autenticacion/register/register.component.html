
  
  <form [formGroup]="registerForm">
    <p>Registrate</p>

    <div class="row">
        <div class="col-md-6">
          <div data-mdb-input-init class="form-outline mb-4">
              <input type="text"  class="form-control" placeholder="Nombre" formControlName="nombre"/>
            </div>
      </div>
      <div class="col-md-6">
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text"  class="form-control" placeholder="Apellido" formControlName="apellido" />
          </div>
    </div>
    <div class="col-md-6">
      <div data-mdb-input-init class="form-outline mb-4">
          <input type="text"  class="form-control" placeholder="Usuario" formControlName="usuario" />
        </div>
  </div>
        <div class="col-md-6">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password"  class="form-control" placeholder="Contraseña" formControlName="password" />
              </div>
        </div>
        <div class="col-md-12">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email"  class="form-control" placeholder="Correo" formControlName="correo" />
              </div>
        </div>
        <div class="col-md-12">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text"  class="form-control" placeholder="Teléfono" formControlName="telefono" />
              </div>
        </div>
        <div class="col-md-12">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" class="form-control" placeholder="Dirección" formControlName="direccion" />
              </div>
        </div>

    </div>

    <div class="text-center pt-1 mb-5 pb-1">
      <!-- Botón que ocupa todo el ancho disponible -->
      <button class="btn btn-primary btn-block w-100 fa-lg gradient-custom-2 mb-3" type="button" (click)="onSubmit()" [disabled]="!registerForm.valid">Registrate</button>
      <!-- Enlace de "Forgot password?" debajo del botón -->
      <!-- <a class="text-muted d-block mt-2" href="#!">¿Ya tienes una cuenta? Inicia Sesión</a> -->
    </div>
  
    <div class="d-flex align-items-center justify-content-center pb-4">
        <p class="mb-0 me-2">¿Ya tienes una cuenta?</p>
        <button type="button" (click)="CambiarFormulario()" class="btn btn-outline-danger">Inicia Sesión</button>
      </div>
      
  </form>
